<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <label for="name">Name (Optional):</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            
            <label for="email">Email (Optional):</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            
            <label for="phone">Phone (Optional):</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select Rating</option>
                <option value="5">Excellent (⭐️⭐️⭐️⭐️⭐️)</option>
                <option value="4">Good (⭐️⭐️⭐️⭐️)</option>
                <option value="3">Average (⭐️⭐️⭐️)</option>
                <option value="2">Poor (⭐️⭐️)</option>
                <option value="1">Very Poor (⭐️)</option>
            </select>
            
            <label for="question">Any Questions regarding product or service:</label>
            <textarea id="question" name="question" rows="3" placeholder="Write your question here..." required></textarea>
            
            <label for="comments">Additional Comments (Optional):</label>
            <textarea id="comments" name="comments" rows="3" placeholder="Any additional comments..."></textarea>
            
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>
</html>
