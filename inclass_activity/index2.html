<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light (CSS Only)</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
    }

    h1 {
      margin-bottom: 20px;
      font-family: Arial, sans-serif;
      color: #f6f1f1;
    }

    .traffic-light {
      width: 100px;
      height: 300px;
      background: linear-gradient(to bottom, #111, #333);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .light {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: gray;
    }

    /* Traffic Light Animation */
    @keyframes traffic-light {
      0%, 33% { background-color: red; }   /* Red for 2s */
      34%, 66% { background-color: gray; } /* Turn off */
      67%, 100% { background-color: gray; } /* Turn off */
    }

    @keyframes traffic-light-yellow {
      0%, 33% { background-color: gray; }  /* Turn off */
      34%, 66% { background-color: yellow; } /* Yellow for 2s */
      67%, 100% { background-color: gray; } /* Turn off */
    }

    @keyframes traffic-light-green {
      0%, 33% { background-color: gray; }  /* Turn off */
      34%, 66% { background-color: gray; } /* Turn off */
      67%, 100% { background-color: limegreen; } /* Green for 2s */
    }

    /* Apply animations */
    .light:nth-child(1) { animation: traffic-light 6s infinite; }
    .light:nth-child(2) { animation: traffic-light-yellow 6s infinite; }
    .light:nth-child(3) { animation: traffic-light-green 6s infinite; }

  </style>
</head>
<body>
  <h1>Traffic Lights (CSS Only)</h1>
  <div class="traffic-light">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
  </div>
</body>
</html>
