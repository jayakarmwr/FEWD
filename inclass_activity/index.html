<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light</title>
  <style>
    body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #222; /* Dark background for contrast */
}

h1 {
  margin-bottom: 20px;
  font-family: Arial, sans-serif;
  color: #f6f1f1;
}

.traffic-light {
  width: 100px;
  height: 300px;
  background: linear-gradient(to bottom, #111, #333); /* Subtle gradient */
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
  border-radius: 50px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
}

.light {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: gray;
  transition: background 0.5s, box-shadow 0.5s;
}

/* Active Light Effects */
.red {
  background-color: red;
  box-shadow: 0px 0px 15px 5px red;
}

.yellow {
  background-color: yellow;
  box-shadow: 0px 0px 15px 5px yellow;
}

.green {
  background-color: limegreen;
  box-shadow: 0px 0px 15px 5px limegreen;
}

  </style>
</head>
<body>
  <h1>Traffic Lights</h1>
  <div class="traffic-light" id="traffic-light">
    <div class="light" id="red-light"></div>
    <div class="light" id="yellow-light"></div>
    <div class="light" id="green-light"></div>
  </div>

  <script>
    const lights = [
      { id: 'red-light', color: 'red' },
      { id: 'yellow-light', color: 'yellow' },
      { id: 'green-light', color: 'green' }
    ];

    let currentIndex = 0;

    function updateTrafficLight() {
      // Reset all lights to gray
      lights.forEach(light => {
        document.getElementById(light.id).classList.remove(light.color);
      });

      // Turn on the current light
      const currentLight = lights[currentIndex];
      document.getElementById(currentLight.id).classList.add(currentLight.color);

      // Move to the next light
      currentIndex = (currentIndex + 1) % lights.length;

      // Schedule the next light change
      setTimeout(updateTrafficLight, 2000);
    }

    // Start the traffic light cycle
    updateTrafficLight();
  </script>
</body>
</html>
