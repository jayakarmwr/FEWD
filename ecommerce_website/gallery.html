<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Apply Black Background and White Text */
        body {
            background-color: black;
            color: white;
        }

        /* Navbar Styling */
        .navbar {
            background-color: black !important;
        }

        /* Make sure navbar links are white */
        .navbar .nav-link {
            color: white !important;
        }

        .navbar .nav-link:hover {
            color: #ccc !important;
        }

        /* Login Modal Styling - Should Not be Affected by Page Theme */
        .login-modal {
            background-color: #222;
            color: white;
        }

        .login-input {
            background-color: black;
            color: white;
            border: 1px solid white;
        }

        .login-input::placeholder {
            color: #ccc;
        }

        .login-btn {
            background-color: white;
            color: black;
            border: 1px solid white;
        }

        .login-btn:hover {
            background-color: #ccc;
            color: black;
        }

        .btn-close-white {
            filter: invert(1);
        }

        /* Header Styling */
        header {
            background-color: black;
            padding: 20px;
        }

        /* Gallery Grid */
        .gallery-container {
            padding: 20px;
        }

        .gallery-item {
            border: 2px solid white;
            padding: 10px;
            background-color: #111;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">EzyMart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="partners.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link active" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Login Modal -->
<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content login-modal">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control login-input" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control login-input" id="password" required>
                    </div>
                    <button type="submit" class="btn login-btn w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>



<!-- Header -->
<header class="text-center py-4 bg-dark text-white">
    <h1>Product Gallery</h1>
</header>
