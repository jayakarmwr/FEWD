<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .card {
            background-color: #222;
            color: #fff;
            border: 1px solid #fff;
            height: 100%;
        }
        .card img {
            height: 200px;
            object-fit: contain;
        }
        .search-bar {
            max-width: 600px;
            margin: auto;
        }
        .pagination {
            justify-content: center;
        }
        .btn-primary {
            background-color: #fff;
            color: #000;
            border: 1px solid #fff;
        }
        .btn-primary:hover {
            background-color: #ddd;
            color: #000;
        }
        /* Login Modal Styling */
.login-modal {
    background-color: black;
    color: white;
    border: 1px solid white;
}

.login-modal .modal-header {
    background-color: black;
    border-bottom: 1px solid white;
}

.login-modal .modal-title {
    color: white;
}

.login-modal .btn-close {
    filter: invert(1); /* Makes close button white */
}

.login-input {
    background-color: black;
    color: white;
    border: 1px solid white;
}

.login-input:focus {
    background-color: black;
    color: white;
    border: 1px solid gray;
    box-shadow: none;
}

.login-btn {
    background-color: white;
    color: black;
    border: 1px solid white;
}

.login-btn:hover {
    background-color: gray;
    color: black;
}

    </style>
</head>
<body>

<!-- Navbar -->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">EzyMart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="partners.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link active" href="about.html">About Us</a></li>

        </div>
    </div>
</nav>
<!-- Login Modal -->
<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content login-modal">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control login-input" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control login-input" id="password" required>
                    </div>
                    <button type="submit" class="btn login-btn w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>





<!-- Search Bar -->
<section class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for products..." id="searchInput">
                <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>
        </div>
    </div>
</section>

<!-- Product Grid -->
<div class="container my-4">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="product-list">
        <!-- Products will be dynamically loaded here -->
    </div>

    <!-- Pagination -->
    <nav class="mt-4">

            <li class="page-item" id="next-page"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>

UFe9mvZ2uCAxGICtiT8IGqwg8geDOebcuA5lrCoooCiiig8FFe0UH/9k=', name: 'Drone', price: '$899' }
    ];

    let currentPage = 1;
    const itemsPerPage = 6;
    const productList = document.getElementById('product-list');
    const prevPage = document.getElementById('prev-page');
    const nextPage = document.getElementById('next-page');

    function renderProducts() {
        productList.innerHTML = '';
        let start = (currentPage - 1) * itemsPerPage;
        let end = start + itemsPerPage;
        let paginatedItems = products.slice(start, end);
        
        paginatedItems.forEach(product => {
            const col = document.createElement('div');
            col.classList.add('col');
            col.innerHTML = `
                <div class="card">
                    <img src="${product.image}" class="card-img-top" alt="${product.name}">
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">${product.price}</p>
                        <button class="btn btn-primary w-100">Add to Cart</button>
                    </div>
                </div>
            `;
            productList.appendChild(col);
        });
        
        prevPage.classList.toggle('disabled', currentPage === 1);
        nextPage.classList.toggle('disabled', end >= products.length);
    }

    prevPage.addEventListener('click', function () {
        if (currentPage > 1) {
            currentPage--;
            renderProducts();
        }
    });

    nextPage.addEventListener('click', function () {
        if ((currentPage * itemsPerPage) < products.length) {
            currentPage++;
            renderProducts();
        }
    });

    // Search functionality
    document.getElementById('searchBtn').addEventListener('click', function () {
        let query = document.getElementById('searchInput').value.toLowerCase();
        let filteredProducts = products.filter(product => product.name.toLowerCase().includes(query));

        if (filteredProducts.length > 0) {
            products.splice(0, products.length, ...filteredProducts);
        } else {
            alert("No products found!");
        }

        currentPage = 1;
        renderProducts();
    });

    renderProducts();
</script>

</html>
